<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glov-stat</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <span>Header</span>

          <a
            class="github-link"
            target="_blank"
            href="https://github.com/torkotiuk/empty-proj-no-bundlers"
          >
            <svg width="20" height="20">
              <use href="./assets/images/sprite.svg#icon-github"></use>
            </svg>
          </a>
        </div>
      </header>

      <main class="main">
        <section class="current-period">
          <div class="container">
            <h2>Current period</h2>

            <ul class="current-period__list list">
              <li class="current-period__item">
                <span>January 09</span>
                <span>105 km</span>
              </li>
              <li class="current-period__item">
                <span>January 10</span>
                <span>34 km</span>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <footer><div class="container">Footer</div></footer>
    </div>
  </body>
</html>
